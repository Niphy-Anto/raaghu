<form #dynamicPropertiesCreationForm="ngForm">
  <div class="form-group mb-3">
    <div class="row">
      <div class="col-md-6 pr-0">
        <div class=" form-group mb-3">
          <rds-input size="default" [Title]="translate.instant('Property Name')" [disabled]="false" [readonly]="false" [TitleType]="'Top'"
            value="" name="propertyName" [isRequired]=true inputType="text" [placeholder]="translate.instant('Property Name')" #propertyName="ngModel"
            [(ngModel)]="dynamicPropertiesData.propertyName" floatinginputLabel="" required ngDefaultControl>
          </rds-input>
          <div class="form-control-feedback" *ngIf="propertyName.errors&&(propertyName.dirty||propertyName.touched)">
            <span class="text-danger" *ngIf="propertyName.errors.required">{{'Property name is required'| translate}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-6 pr-0">
        <div class=" form-group mb-3">
          <rds-input size="default" [Title]="translate.instant('Display Name')" [disabled]="false" [readonly]="false" [TitleType]="'Top'"
            value="" inputType="text" name="displayName" [placeholder]="translate.instant('Display Name')"
            [(ngModel)]="dynamicPropertiesData.displayName" floatinginputLabel="" required ngDefaultControl>
          </rds-input>
        </div>
      </div>
      <div class="col-md-6">
        <div class=" form-group mb-3">
          <rds-select-list [customIcon]="'chevron-down'" [(ngModel)]="dynamicPropertiesData.inputType"
            [Label]="translate.instant('Input Type')" [value]="dynamicPropertiesData.inputType" ngDefaultControl name="InputNameData" 
            required [itemList]="inputTypeList">
            
          </rds-select-list>
        </div>
      </div>
    </div>
  </div>
</form>
