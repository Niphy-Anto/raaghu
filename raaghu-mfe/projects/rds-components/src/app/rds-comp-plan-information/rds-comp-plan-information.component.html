<div class="border-bottom pb-2 pt-3 ps-4">
  <span class="fw-medium">Your Plan</span>
</div>
<div class="ps-4">
  <div class="py-3">
    <div class="d-flex align-items-center">
      <rds-icon  [fill]="false" [stroke]="true" name="subscription_premium" opacity="" [width]="'128px'"
        [height]="'128px'" style="stroke-width: 0.2;"></rds-icon>
      <div>
        <div>
          {{EditionData.displayName|translate}}
        </div>
        <div class="text-warning small">
          <rds-label [label]="translate.instant('1 year')"></rds-label>
        </div>
      </div>
      
    </div>
  </div>
  <div class="g-0 py-2">
    <div class="py-3 border-0">
      <div class="d-flex align-items-center gap-2 bg-grey subscription-start-end py-2">
        <div class="border-2 border-dark border-opacity-50 border-end ps-2 pe-4 sm-pe-1 ">
          <div>
            <rds-label [label]="translate.instant('Subscription start date')"></rds-label>
          </div>
          <div class="mt-2">{{EditionData.creationTimeString}}</div>
        </div>
        <div class="ps-2 pe-4 sm-ps-2">
          <div>
            <rds-label [label]="translate.instant('Subscription end date')"></rds-label>
          </div>
          <div class="mt-2">{{EditionData.subscriptionDateString}}</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-3 pb-3">
    <rds-label label="What's included in your plan" [multiline]="false" [bold]="true" [italic]="false"></rds-label>
    <div class="pt-2" *ngFor="let item of EditionData.featureValues">
  
      <ul class="p-0 mb-0">
        <li class="list-group-item border-0">
          <rds-icon name="tick_circle" height="15px" width="15px" class="text-success"></rds-icon>
          <span class="ps-2">{{item}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-4 mt-5">
        <rds-button class="d-grid" [isOutline]="false" [label]="translate.instant('Upgrade')" type="button" [size]="'medium'"
                    [colorVariant]="'primary'" [block]="true">
        </rds-button>
      </div>
  </div>
