<div class="row">
  <div class="col-md-12">
    <div class="py-2 px-4">
      <label class="fw-medium mb-3">{{"Pick Best Plan"|translate}}</label>
      <h6>
        {{'Take your desired plan to get access to our content easily,'|translate}}
      </h6>
      <h6>{{'we like to offer to our users.'|translate}}</h6>
    </div>
  </div>
 
  <div class="col-md-12">
    <div class="py-2 px-4">
  
      <div class="justify-contents-center">
        <div class="row mt-2">
          <div class="col-md-12 text-center">

            <div class="d-inline-block px-2 my-4" *ngFor="let item of Dataset">
              <!-- <div class="col-md-12 " *ngIf="item.recommended">
                <rds-badge size="small" [colorVariant]="'warning'" [label]="translate.instant('Recommended')">
                </rds-badge>
              </div> -->
              <rds-card [Data]="subscriptionData" [borderCard]="true" [colorVariant]="item.name"
                        [Recommended]="item.recommended" [cardWidth]="215">
                <div class="p-2" header>
                  <span class="p-2 text-white">{{item.name}}</span>
                </div>
                <div body>
                  <div class="p-1">
                    <div class="row">
                      <rds-icon [name]="item.iconurl" [height]="'100px'" [width]="'92px'" [colorVariant]="'primary'"
                                [fill]="true"></rds-icon>
                      <div class="py-2">
                        <h2 class="p-2 pb-0">${{item.price}}</h2>
                        <p>{{item.duration}}</p>
                      </div>
                      <ul class="p-0 text-start">
                        <li class="list-group-item  px-2 py-0 border-0" *ngFor="let items of item.features">
                          <rds-icon name="subscription_tickmark2" width="12px" height="12px"></rds-icon>
                          <small class="px-1">{{items}}</small>
                        </li>
                      </ul>
                      <div class="">
                        <rds-button (click)="SubscriptionClick($event,item)" [tooltipPlacement]="'bottom'"
                                    [tooltipTitle]="translate.instant('Upgrade')" [label]="translate.instant('Upgrade')"
                                    type="button" [size]="'small'" [colorVariant]="'primary'" [outlineButton]="true"
                                    [roundedButton]="true">
                        </rds-button>
                      </div>
                    </div>
                  </div>
                </div>
              </rds-card>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
