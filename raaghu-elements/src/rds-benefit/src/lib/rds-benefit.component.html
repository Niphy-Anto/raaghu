<ng-container *ngIf="item">
  <ng-container [ngSwitch]="display_type">
    <!-- Basic  -->
    <!-- <div class="row"> -->
    <div class="pt-1" *ngSwitchCase="'Basic'">
      <div class="border p-4 text-center bg-light rounded">
        <div>
          <rds-icon [name]="item.icon" [height]="item.iconHeight" [width]="item.iconWidth"></rds-icon>
        </div>
        <div class="mt-1">
          <rds-label [label]="item.title" [bold]="true" [multiline]=""></rds-label>
        </div>
        <div class="mt-1">
          <rds-label [label]="item.description"></rds-label>
        </div>
      </div>
    </div>

    <!-- Benefit Type 1 -->
    <div class="pt-1" *ngSwitchCase="'benefit_type1'">
      <div class="rounded" [ngClass]="textAlignment">
        <div>
          <rds-icon [name]="item.icon" [height]="item.iconHeight" [width]="item.iconWidth"></rds-icon>
        </div>
        <div class="mt-1">
          <rds-label [label]="item.title" [bold]="true" [multiline]=""></rds-label>
        </div>
        <div class="mt-1">
          <rds-label [label]="item.description"></rds-label>
        </div>
      </div>
    </div>

    <!-- Benefit Type 2 -->
    <div class="pt-1" *ngSwitchCase="'benefit_type2'">
      <div class="text-center rounded">
        <div>
          <rds-icon [name]="item.icon" [height]="item.iconHeight" [width]="item.iconWidth"></rds-icon>
        </div>
        <div class="mt-1">
          <rds-label [label]="item.title" [bold]="true" [multiline]=""></rds-label>
        </div>
        <div class="mt-1 px-5">
          <rds-label [label]="item.description" class=""></rds-label>
        </div>
      </div>
    </div>

    <!-- Benefit Type 3 -->
    <div class="pt-1" *ngSwitchCase="'benefit_type3'">
      <div class="d-flex">
        <div class="d-flex align-items-center">
          <rds-icon [name]="item.icon" [height]="item.iconHeight" [width]="item.iconWidth"></rds-icon>
        </div>
        <div class="ms-3 mt-3">
          <div>
            <rds-label [label]="item.title" [bold]="true"></rds-label>
            <span class="m-5" *ngIf="item.status">
              <rds-badge [label]="item.status" [iconBadge]="true" colorVariant="info"></rds-badge>
            </span>
          </div>
          <div class="pe-5">
            <rds-label [label]="item.description"></rds-label>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

     <!-- Benefit Type 4 -->
     <div class="pt-1" *ngSwitchCase="'benefit_type4'">
      <div class="d-flex">
        <div class="d-flex align-items-center">
          <rds-icon [name]="item.icon" [height]="item.iconHeight" [width]="item.iconWidth"></rds-icon>
        </div>
        <div class="ms-3 mt-3">
          <div>
            <rds-label [label]="item.title" [bold]="true"></rds-label>
          </div>
          <div class="pe-5">
            <rds-label [label]="item.description"></rds-label>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

     <!-- Benefit Type 5 -->
     <div class="pt-1" *ngSwitchCase="'benefit_type5'">
      <div class="d-flex">
        <div class="d-flex align-items-center">
          <rds-icon [name]="item.icon" [height]="item.iconHeight" [width]="item.iconWidth"></rds-icon>
        </div>
        <div class="ms-3 mt-2">
          <div>
            <rds-label [label]="item.title" [bold]="true"></rds-label>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </ng-container>
</ng-container>
