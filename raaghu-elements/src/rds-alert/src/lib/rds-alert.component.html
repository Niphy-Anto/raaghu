<div id="alert" [class]="classes" #alertElement role="alert" class="d-flex justify-content-between align-items-center">
  <span class="wordbreak d-flex align-items-center">
    <rds-icon *ngIf="icon" [name]="icon" [ngClass]="iconSize" [fill]="iconFill" [stroke]="iconStroke" [height]="iconHeight"
      [width]="iconWidth" class="me-2"></rds-icon>
    {{ label }}
  </span>
  <ng-content></ng-content>
  <button (click)="closeAlert()" type="button" class="btn-close btn-sm ms-2" *ngIf="dismissible" data-bs-dismiss="alert"
    aria-label="Close"></button>
</div>
