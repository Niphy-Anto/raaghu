
<nav  class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{title}}  </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"  *ngIf="navbarItems&&navbarItems.length>0">
        <ng-content select="[left]"></ng-content>
        <ng-container *ngFor="let item of navbarItems; let i=index">
          <li class="nav-item ">
            <a class="nav-link" [class.active]="i===activeTab" (click)="onTabClick.emit(item)">{{item.label}}</a>
          </li>
        </ng-container>
        <ng-content select="[right]"></ng-content>
      </ul>
    </div>
  </div>
</nav>
