<div [ngClass]="divclasses">
  <label *ngIf="label" class="form-label " [ngClass]="labelPosition === 'bottom' ? 'mt-2 mb-0': ''"
    for="value">{{label}}<span class="text-danger" *ngIf="isRequired">*</span></label>
  <select  data-bs-toggle="tooltip" [attr.data-bs-placement]="tooltipPlacement" [attr.data-bs-title]="tooltipTitle"
    [attr.id]="id" [(ngModel)]="value" name="value" [ngClass]="classesForSelect" aria-label="Default select example"
    [disabled]="disabled" [multiple]="multiple" [size]="rows" (ngModelChange)="onSelect($event)">
    <!-- <ng-content>

    </ng-content> -->
    <option selected="selected" value="" *ngIf="placeholder">{{placeholder}}</option>
    <option *ngFor="let item of itemList" [selected]="item.value==value" [value]="item.value">
      {{item.displayText}}
    </option>
  </select>
</div>
