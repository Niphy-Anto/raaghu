<ng-container *ngIf="item">
    <ng-container [ngSwitch]="display_type">
        <div class="border-start px-3 border-3" [class]="'border-'+colorVariant" *ngSwitchCase="'metric_type1'">
            <h1 class="mb-1 fw-medium" [class]="'text-'+colorVariant">{{item.title}}</h1>
            <rds-label [label]="item.subtitle" class="fw-medium text-muted fs-5"></rds-label>
            <div *ngIf="item.link" [class]="'text-'+colorVariant" class="pt-2 fw-medium">
                <a (click)="onLinkClick()">{{item.link}}
                    <rds-icon [name]="'right'" class="px-2" [colorVariant]="colorVariant" [height]="'18px'"
                        [width]="'18px'"></rds-icon>
                </a>
            </div>
        </div>
        <div *ngSwitchCase="'metric_type2'">
            <div class="d-flex border-top border-3 justify-content-between align-items-center pt-2"
                [class]="'border-'+colorVariant">
                <div>
                    <h1 class="mb-1 fw-medium" [class]="'text-'+colorVariant">{{item.title}}</h1>
                </div>
                <div class="fw-medium" [class]="'text-'+colorVariant" *ngIf="item.link">
                    <a (click)="onLinkClick()">{{item.link}}
                        <rds-icon [name]="'right'" [colorVariant]="colorVariant" class="px-2" [height]="'18px'"
                            [width]="'18px'"></rds-icon>
                    </a>
                </div>
            </div>
            <rds-label class="fw-medium text-muted fs-5" [label]="item.subtitle"></rds-label>

        </div>
        <div *ngSwitchCase="'metric_type3'">
            <rds-button [colorVariant]="colorVariant" [size]="'medium'" [isIconStroke]="true" [isFabIcon]="true"
                [icon]="item.icon" [iconHeight]="item.iconHeight" [iconWidth]="item.iconWidth"></rds-button>
            <div class="mt-2" [class]="'text-'+colorVariant">
                <h1 class="mb-1 fw-medium">{{item.title}}</h1>
            </div>
            <rds-label class="fw-medium text-muted fs-5" [label]="item.subtitle"></rds-label>
            <div class="fw-medium pt-2" *ngIf="item.link" [class]="'text-'+colorVariant">
                <a (click)="onLinkClick()">{{item.link}}
                    <rds-icon [name]="'right'" [colorVariant]="colorVariant" class="px-2" [height]="'18px'"
                        [width]="'18px'"></rds-icon>
                </a>
            </div>
        </div>
        <div *ngSwitchCase="'metric_type4'">
            <div class="d-flex">
                <div class="mt-2">
                    <rds-button [colorVariant]="colorVariant" [size]="'medium'" [isIconStroke]="true"
                        [isFabIcon]="true" [icon]="item.icon" [iconHeight]="item.iconHeight"
                        [iconWidth]="item.iconWidth"></rds-button>
                </div>
                <div class="px-3">
                    <h1 class="mb-1 fw-medium" [class]="'text-'+colorVariant">{{item.title}}</h1>
                    <rds-label class="fw-medium text-muted fs-5" [label]="item.subtitle"></rds-label>
                    <div class="fw-medium pt-2" *ngIf="item.link" [class]="'text-'+colorVariant">
                        <a (click)="onLinkClick()">{{item.link}}
                            <rds-icon [name]="'right'" [colorVariant]="colorVariant" class="px-2" [height]="'18px'"
                                [width]="'18px'"></rds-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div *ngSwitchCase="'metric_type5'">
            <div class="text-center">
                <rds-button [colorVariant]="colorVariant" [size]="'medium'" [isIconStroke]="true" [isFabIcon]="true"
                    [icon]="item.icon" [iconHeight]="item.iconHeight" [iconWidth]="item.iconWidth" class="d-inline-block"></rds-button>
                <div class="mt-2" [class]="'text-'+colorVariant">
                    <h1 class="mb-1 fw-medium">{{item.title}}</h1>
                </div>
                <rds-label class="fw-medium text-muted fs-5" [label]="item.subtitle"></rds-label>
                <div class="fw-medium pt-2" *ngIf="item.link" [class]="'text-'+colorVariant">
                    <a>{{item.link}}
                        <rds-icon [name]="'right'" class="px-2" [height]="'18px'" [width]="'18px'"></rds-icon>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center" *ngSwitchCase="'metric_type6'">
            <div class="mt-2">
                <h1 class="mb-1 fw-medium" [class]="'text-'+colorVariant">{{item.title}}</h1>
            </div>
            <rds-label class="fw-medium fs-5" [label]="item.subtitle"></rds-label>
            <div class="mt-2 text-muted" *ngIf="item.description">
                <rds-label [multiline]="true" [label]="item.description">
                </rds-label>
            </div>
            <div class="fw-medium pt-2" [class]="'text-'+colorVariant" *ngIf="item.link">
                <a (click)="onLinkClick()">{{item.link}}
                    <rds-icon [name]="'right'" [colorVariant]="colorVariant" class="px-2" [height]="'20px'"
                        [width]="'20px'"></rds-icon>
                </a>
            </div>
        </div>
    </ng-container>
</ng-container>
