<div [ngSwitch]="role" class="dropdown-center">
  <div>
    <div *ngSwitchCase="'with_split'">
      <div [ngClass]="dropdownDirection" class="btn-group">
        <button [ngClass]="button1" type="button" class="border">
          {{ label }}
        </button>
        <span
        type="button"
        class="border border_radius"
        [ngClass]="classes"
        id="dropdownMenuButton1"
        (click)="open()"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </span>
        <ul [ngClass]="menu" aria-labelledby="dropdownMenuButton1">
          <li
            class="pb-2"
            (click)="onclick($event, item)"
            *ngFor="let item of listItems; index as i"
          >
            <a class="dropdown-item">
              <div class="d-flex justify-content-between align-items-center">
                <span>{{ item.value }}</span>
                <rds-icon
                  [name]="item.icon"
                  *ngIf="item.icon"
                  [width]="item.iconWidth"
                  [fill]="item.iconFill"
                  [stroke]="item.iconStroke"
                  [height]="item.iconHeight"
                ></rds-icon>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div >
    <div *ngSwitchCase="'dropdown-button'">
      <div [ngClass]="dropdownDirection">
        <button
          [ngClass]="classes"
          type="button"
          [id]="id"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          (click)="open()"
        >
          {{ label }}
        </button>
        <ul class="dropdown-menu" [attr.aria-labelledby]="id">
          <li
            (click)="onclick($event, item)"
            *ngFor="let item of listItems; index as i"
          >
            <a class="dropdown-item">
              <div class="d-flex justify-content-between align-items-center">
                <span>{{ item.value }} </span>
                <rds-icon
                  [name]="item.icon"
                  *ngIf="item.icon"
                  [width]="item.iconWidth"
                  [fill]="item.iconFill"
                  [stroke]="item.iconStroke"
                  [height]="item.iconHeight"
                ></rds-icon>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
